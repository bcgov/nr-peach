name: Push

on:
  push:
    branches:
      - '**'
    tags:
      - v*.*.*
  release:
    types:
      - published

jobs:
  build-push:
    name: Build & Push
    concurrency:
      group: build-push-${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true
    uses: ./.github/workflows/.builder.yaml
    permissions:
      attestations: write
      contents: write
      id-token: write
      packages: write
    secrets: inherit

  deploy-test:
    name: Deploy to Test
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-test-${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: false # Do not interrupt terraform deployments
    uses: ./.github/workflows/.instance-deployer.yaml
    permissions:
      contents: write
      id-token: write
    secrets: inherit
    with:
      command: apply
      environment: test
      tag: ${{ github.sha }}
